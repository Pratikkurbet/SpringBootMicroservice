eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
server:
  port: 9191
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
      - id: USER-SERVICE
        predicates:
        - Path=/users/**
        uri: lb://USER-SERVICE
      - id: DEPARTMENT-SERVICE
        predicates:
        - Path=/departments/**
        uri: lb://DEPARTMENT-SERVICE
